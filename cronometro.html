<html>

<head>
    <title>Cronometro II</title>
</head>

<body>
    <audio id="sound" src="alarme.mp3"></audio>
    <div class="container">
        <h2>Minutos:</h2>
        <select id="minutos" name="minutos"></select>

        <h2>Segundos:</h2>
        <select id="segundos" name="segundos"></select>
        <br/>
        <br/>

        <button id="comecar">Comercar!</button>
        <div id="display">
            <h3>00:00:00</h3>

        </div>
    </div>


    <script>
        var display = document.getElementById('display');
        var minutos = document.getElementById('minutos');
        var segundos = document.getElementById('segundos');
        var comecar = document.getElementById('comecar');

        var cronometroSeg, minutoAtual, segundoAtual, interval;

        for (var i = 0; i <= 60; i++) {
            minutos.innerHTML += '<option value="' + i + '">' + i + '</option>';
        }

        for (var i = 1; i <= 60; i++) {
            segundos.innerHTML += '<option value="' + i + '">' + i + '</option>';
        }

        comecar.addEventListener('click', function() {
            minutoAtual = minutos.value;
            segundoAtual = segundos.value;

            display.childNodes[1].innerHTML = minutoAtual + ":" + segundoAtual;

            interval = setInterval(function() {
                segundoAtual--;
                if (segundoAtual <= 0) {
                    if (minutoAtual > 0) {
                        minutoAtual--;
                        segundoAtual = 59;
                    } else {
                        alert("Acabou!");
                        document.getElementById("sound").play();
                        clearInterval(interval);
                    }
                }
                display.childNodes[1].innerHTML = minutoAtual + ":" + segundoAtual;
            }, 1000);
        })
    </script>
</body>

</html>
